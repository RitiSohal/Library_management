<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Pending Returns</h1>
    <table>
        <tr>
            <th>Member Name</th>
            <th>Book Name</th>
            <th>Issued Date</th>
            <th>Target Return Date</th>
            <th>Author</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.member_name }}</td>
            <td>{{ record.book_name }}</td>
            <td>{{ record.issued_date }}</td>
            <td>{{ record.target_return_date }}</td>
            <td>{{ record.author }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
